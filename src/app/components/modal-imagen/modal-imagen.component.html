<div class="fondo-modal-imagen animated fadeIn fast"
    [class.oculto]="modalImagenService.ocultarModal"
>    
    <div id="myModal" class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: block; padding-right: 17px;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Cargar imagen</h4>
                    <button 
                        type="button" 
                        class="close" 
                        data-dismiss="modal" 
                        aria-hidden="true"
                        (click)="cerrarModal()" >Ã—</button>
                </div>
                <div class="modal-body">
                    <h3>Selecciona una imagen</h3>
                    <div class="text-center">

                        <img *ngIf="!imgTemp" [src]="modalImagenService.img" class="img-avatar">
                        <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                        
                    </div>
                    <input 
                        type="file" 
                        (change)="cambiarImagen($any($event.target).files[0])" 
                        #inputFile
                        >
                </div>
                <div class="modal-footer">
                    <button type="button" 
                            class="btn btn-default waves-effect" 
                            data-dismiss="modal"
                            (click)="cerrarModal()">Cancelar</button>
                    <button type="button" class="btn btn-info waves-effect" (click)="subirImagen()" data-dismiss="modal">Actualizar Foto</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    
</div>
