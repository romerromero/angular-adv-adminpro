 <div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">                            
                <input type="text"
                        class="form-control"
                        placeholder="Buscar usuario ..." 
                        (keyup)="buscar(txtTermino.value)"
                        #txtTermino>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total de usuarios ({{totalUsuario}})</h4>
                <h6 class="card-subtitle">Usuarios registrados en la aplicaci√≥n.</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th>Role</th>
                                <th>Auth</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td class="text-center">

                                    <img 
                                        [src]="usuario.imagenUrl"
                                        alt="Avatar de usuario" 
                                        class="avatar cursor"
                                        (click)="abrirModal(usuario)"
                                        >

                                    

                                </td>
                                <td>{{ usuario.email }}</td>
                                <td>{{ usuario.nombre }}</td>
                                <td class="w150">
                                    <select class="form-control"
                                        [(ngModel)]="usuario.role"
                                        (change)="cambiarRole(usuario)"    
                                    >
                                        <option value="ADMIN_ROLE">Admin</option>
                                        <option value="USER_ROLE">User</option>
                                    </select>
                                </td>
                                <td  class="w100">
                                    <span *ngIf="usuario.google" class="label label-danger">Google</span>
                                    <span *ngIf="!usuario.google" class="label label-info">Email</span>
                                </td>                                                
                                <td class="text-nowrap text-center w100">
                                    <a (click)="eliminarUsuario(usuario)" data-toggle="tooltip" data-original-title="Borrar" class="cursor" > <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>                                            
                        </tbody>
                    </table>
                </div>
                <div *ngIf="txtTermino.value.length === 0">
                    <button (click)="cambiarPagina(-5)" class="btn btn-secondary mr-1">Anterior</button>
                    <button (click)="cambiarPagina(5)" class="btn btn-secondary">Siguiente</button>
                </div>
            </div>
        </div>
    </div>
</div>
